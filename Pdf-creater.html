<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to PDF easily with our responsive and dynamic tool. Edit colors, adjust page size, and create PDFs seamlessly.">
    <meta name="keywords" content="image to pdf, pdf converter, image editor, responsive pdf tool">
    <meta name="author" content="Your Name">
    <title>Image to PDF Converter</title>
    <style>
        /* CSS for Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-section, .color-editing, .size-selection, .image-preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .size-selection select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .image-preview {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of images */
        }

        .image-preview img {
            max-width: 200px; /* Set a fixed width for preview images */
            max-height: 150px; /* Set a fixed height for preview images */
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px; /* Add spacing between images */
            display: inline-block; /* Display images in a row */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            input[type="file"] {
                width: 100%;
            }
        }
    </style>
    <!-- Include jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Image to PDF Converter</h1>
        <p>Upload images, edit colors, and create PDFs effortlessly.</p>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section class="upload-section">
            <h2>Upload Images</h2>
            <input type="file" id="image-upload" accept="image/*" multiple>
        </section>

        <!-- Image Preview Section -->
        <section class="image-preview">
            <h2>Selected Images</h2>
            <div id="preview-container"></div>
        </section>

        <!-- Color Editing Section -->
        <section class="color-editing">
            <h2>Color Editing</h2>
            <div class="slider-container">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>
            <div class="slider-container">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </div>
        </section>

        <!-- Size and File Size Selection Section -->
        <section class="size-selection">
            <h2>PDF Settings</h2>
            <label for="page-size">Page Size:</label>
            <select id="page-size">
                <option value="a4">A4 (210mm x 297mm)</option>
                <option value="letter">Letter (216mm x 279mm)</option>
                <option value="legal">Legal (216mm x 356mm)</option>
            </select>

            <label for="file-size">Max PDF File Size (MB):</label>
            <select id="file-size">
                <option value="1">1 MB</option>
                <option value="2">2 MB</option>
                <option value="5">5 MB</option>
                <option value="10">10 MB</option>
            </select>
        </section>

        <!-- Generate PDF Button -->
        <button id="generate-pdf">Generate PDF</button>

        <!-- Ad Space for Google AdSense -->
        <section id="ad-space">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image to PDF Converter. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Dynamic Functionality
        const imageUpload = document.getElementById('image-upload');
        const previewContainer = document.getElementById('preview-container');
        const brightnessSlider = document.getElementById('brightness');
        const contrastSlider = document.getElementById('contrast');

        let uploadedImages = []; // Store uploaded images for preview

        // Display uploaded images in the preview section
        imageUpload.addEventListener('change', function () {
            previewContainer.innerHTML = ''; // Clear previous previews
            uploadedImages = []; // Reset uploaded images array
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Store the canvas for later use
                        uploadedImages.push({ canvas, ctx, file });

                        // Update preview with brightness and contrast
                        updatePreview();
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        // Update preview images with brightness and contrast
        function updatePreview() {
            previewContainer.innerHTML = ''; // Clear previous previews
            const brightness = brightnessSlider.value;
            const contrast = contrastSlider.value;

            uploadedImages.forEach(({ canvas, ctx, file }) => {
                const img = new Image();
                img.src = canvas.toDataURL(); // Use the original canvas data

                // Apply brightness and contrast to the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
                ctx.drawImage(img, 0, 0);

                // Create a new image element for preview
                const previewImg = document.createElement('img');
                previewImg.src = canvas.toDataURL();
                previewContainer.appendChild(previewImg);
            });
        }

        // Add event listeners for brightness and contrast sliders
        brightnessSlider.addEventListener('input', updatePreview);
        contrastSlider.addEventListener('input', updatePreview);

        // Generate PDF
        document.getElementById('generate-pdf').addEventListener('click', generatePDF);

        function generatePDF() {
            if (uploadedImages.length === 0) {
                alert('Please upload at least one image.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const brightness = brightnessSlider.value;
            const contrast = contrastSlider.value;
            const pageSize = document.getElementById('page-size').value;
            const maxFileSize = parseInt(document.getElementById('file-size').value) * 1024 * 1024; // Convert MB to bytes

            let pdf;

            uploadedImages.forEach(({ canvas, ctx, file }, index) => {
                // Apply brightness and contrast to the canvas
                ctx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
                ctx.drawImage(canvas, 0, 0);

                const imgData = canvas.toDataURL('image/jpeg', 0.9); // Adjust quality to control file size

                // Calculate image dimensions in mm (1px ≈ 0.75mm)
                const imgWidth = canvas.width * 0.75;
                const imgHeight = canvas.height * 0.75;

                // Initialize PDF based on selected page size
                if (!pdf) {
                    switch (pageSize) {
                        case 'a4':
                            pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                            break;
                        case 'letter':
                            pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'letter' });
                            break;
                        case 'legal':
                            pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'legal' });
                            break;
                        default:
                            pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                    }
                }

                // Add image to the PDF
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const scale = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                const scaledWidth = imgWidth * scale;
                const scaledHeight = imgHeight * scale;
                const x = (pageWidth - scaledWidth) / 2;
                const y = (pageHeight - scaledHeight) / 2;
                pdf.addImage(imgData, 'JPEG', x, y, scaledWidth, scaledHeight);

                // Add a new page for the next image (if any)
                if (index < uploadedImages.length - 1) {
                    pdf.addPage();
                }

                // Save the PDF after processing the last image
                if (index === uploadedImages.length - 1) {
                    const pdfOutput = pdf.output('blob');
                    if (pdfOutput.size > maxFileSize) {
                        alert('The generated PDF exceeds the selected file size limit. Please reduce the number of images or adjust the quality.');
                    } else {
                        // Extract the original file name (without extension)
                        const originalName = file.name.replace(/\.[^/.]+$/, "");
                        // Save the PDF with the original name + "-converted.pdf"
                        pdf.save(`${originalName}-converted.pdf`);
                    }
                }
            });
        }
    </script>
</body>
</html>
